name: Tests

on:
  pull_request:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
        default: '.'
    
jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        configuration-path: ${{ inputs.config-path }}

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Maven Install
      run: mvn install
